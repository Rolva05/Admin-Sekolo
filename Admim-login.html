<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sekolo Primary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
       background: url('sekolo..png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    nav {
      background-color: #004d40;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      background: transparent;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    back-btn { position:fixed;
     bottom:20px; left:20px; 
     background-color:#1e3a8a; 
     color:white; 
     padding:10px 16px;
      border-radius:50%;
       text-decoration:none;
        font-size:20px;
         display:flex; 
         align-items:center;
          justify-content:center;
           box-shadow:0 2px 5px rgba(0,0,0,0.2); 
           transition:background-color 0.3s, transform 0.2s;
        }
.back-btn:hover { background-color:#3b82f6;
     transform:scale(1.1);
    }
    
    form button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Apply.html">Apply</a></li>
      <li><a href="Contact.html">Contact</a></li>
     
    </ul>
  </nav>

  <main>
    <h1>Admin Login</h1>
    <form onsubmit="return adminLogin()">
      <input type="text" id="adminUser" placeholder="Username" required />
      <input type="password" id="adminPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="adminError" style="color: red;"></p>
  </main>

  <main>
    <h1>Student Login</h1>
    <form onsubmit="return studentLogin()">
      <input type="text" id="studentUser" placeholder="Student Username" required />
      <input type="password" id="studentPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="studentError" style="color: red;"></p>
  </main>
  <div class="buttons">
  <button onclick="goBack()">← Back</button>
</div>

  <script>
    function goBack() {
  window.location.href = 'index.html';
}
    // Admin Login
    function adminLogin() {
      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value.trim();

      if (username === 'admin' && password === 'admin123') {
        window.location.href = 'applied.html'; // ✅ Goes to Admin page
      } else {
        document.getElementById('adminError').textContent = 'Invalid admin credentials';
      }
      return false;
    }

    // Student Login
    function studentLogin() {
      const username = document.getElementById('studentUser').value.trim();
      const password = document.getElementById('studentPass').value.trim();

      // You can later add real student accounts here
      if (username === 'student' && password === 'student123') {
        window.location.href = 'Result.html'; // ✅ Goes to your result input page
      } else {
        document.getElementById('studentError').textContent = 'Invalid student credentials';
      }
      return false;
    }
  </script>
</body>
</html>
